<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Student Marks Spreadsheet</title>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4ff; /* Tailwind indigo-50 */
        color: #1e293b; /* Tailwind slate-800 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    
      .container {
        text-align: center;
        padding: 2rem;
        border-radius: 1rem;
        background-color: white;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
      }
    
      a.download-btn,
      a.back-btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: background-color 0.3s;
        margin-top: 1rem;
      }
    
      a.download-btn {
        background-color: #10b981; /* Tailwind green-500 */
        color: white;
      }
    
      a.download-btn:hover {
        background-color: #059669; /* Tailwind green-600 */
      }
    
      a.back-btn {
        background-color: #6366f1; /* Tailwind indigo-600 */
        color: white;
      }
    
      a.back-btn:hover {
        background-color: #4f46e5; /* Tailwind indigo-700 */
      }
    
      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #1e3a8a; /* Tailwind indigo-900 */
        margin-bottom: 1rem;
      }
    
      p {
        margin-bottom: 1.5rem;
        color: #475569; /* Tailwind slate-600 */
      }
    </style>
    
  </head>
  <body>
    <div class="container">
      <h1>Download Student Marks</h1>
      <p>Click the button below to download the student marks as an Excel spreadsheet.</p>
      <a href="{{ static_spreadsheet_path }}" download="{{ excel_name }}" class="download-btn">
        Download Excel Spreadsheet
      </a>
      <br />
      <a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>
      </a>
    </div>
  </body>
</html>
