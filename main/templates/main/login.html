{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Digital Marking Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-white to-indigo-50">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center text-indigo-900 mb-6">Login</h2>
      
      <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-indigo-600 font-medium">Username:</label>
          <input 
            type="text" 
            name="username" 
            id="username" 
            class="w-full px-4 py-2 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
            required
          />
        </div>
        
        <div>
          <label for="password" class="block text-indigo-600 font-medium">Password:</label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            class="w-full px-4 py-2 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
            required
          />
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors"
        >
          Log In
        </button>
      </form>
      
      <p class="mt-4 text-center text-indigo-600">
        <a href="{% url 'register' %}" class="hover:underline">Don't have an account? Register</a>
      </p>
      <div class="mt-4 text-center">
        <a href="{% url 'homepage' %}" class="text-indigo-600 hover:underline">&#8592; Back</a>
      </div>
    </div>

  </body>
</html>
