<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marking Tool</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Triodion&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Triodion", Arial, sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div
      class="bg-white rounded-3xl shadow-xl p-10 max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6"
    >
      <!-- Left Section -->
      <div
        class="flex flex-col justify-center bg-pink-100 text-gray-900 rounded-2xl p-8"
      >
        <h1 class="text-5xl font-extrabold mb-4">Marking Tool</h1>
        <p class="text-lg mb-6">
          Streamline grading and feedback for educators with efficiency.
        </p>
        <ul class="space-y-2 text-md">
          <li>&#x2705; Upload mark schemes</li>
          <li>&#x2705; Grade submissions</li>
          <li>&#x2705; Provide structured feedback</li>
        </ul>
      </div>

      <!-- Right Section -->
      <div class="flex flex-col justify-center text-center">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">
          Get Started Now
        </h2>
        <p class="text-gray-600 text-lg mb-8">
          Choose an option below to continue:
        </p>
        <div class="space-y-4">
          <a
            href="{% url 'login' %}"
            class="bg-yellow-200 text-gray-900 py-3 px-6 w-full block rounded-md shadow-lg hover:bg-yellow-300 focus:ring-2 focus:ring-yellow-400 transition"
          >
            Log In
          </a>
          <a
            href="{% url 'register' %}"
            class="bg-green-200 text-gray-900 py-3 px-6 w-full block rounded-md shadow-lg hover:bg-green-300 focus:ring-2 focus:ring-green-400 transition"
          >
            Register
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
